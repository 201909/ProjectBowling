<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="Ball.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">
      

      <a-entity light="type: ambient;intensity:0.5"></a-entity>

      <a-entity
        id="camera"
        camera
        position="0 1.6 -7"
        wasd-controls
        look-controls="pointerLockEnabled: true"        
      >
        
      </a-entity>
        
        <a-cursor></a-cursor>        
      </a-entity>

  
      <a-entity ball></a-entity>

      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="10"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

      <a-entity id = "ball" balls></a-entity>

      <a-cylinder position="0 1.6 -10" radius = "0.3" color = "#FFFFFF"></a-cylinder>
      <a-cylinder position="-0.5 1.6 -11" radius = "0.3" color = "#FFFFFF"></a-cylinder>
      <a-cylinder position="0.5 1.6 -11" radius = "0.3" color = "#FFFFFF"></a-cylinder>
      <a-cylinder position="-1 1.6 -12" radius = "0.3" color = "#FFFFFF"></a-cylinder>
      <a-cylinder position="0 1.6 -11" radius = "0.3" color = "#FFFFFF"></a-cylinder>
      <a-cylinder position="1 1.6 -11" radius = "0.3" color = "#FFFFFF"></a-cylinder>




      
    </a-scene>
  </body>
</html>
